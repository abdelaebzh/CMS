<!DOCTYPE html>
<html>
<head>
	<title>Contacts</title>
		<style type="text/css">
			*{box-sizing:border-box;}
			div{ background-color: white; width: 30%; margin: auto; 
				height: 100%; 
				border: 2px solid white; box-shadow: 1px 1px 10px black; color: navy;
			 }
			 form{
			 	padding:2% 3%;
			 }
			fieldset{
				padding:10px 30px;

			}
			input[type="text"],input[type="password"]{
				margin: 5px;
				width: 50%;
			}
			#unameerr,#pwderr{width: 50%; color: red;}
			.lbl,input[type="submit"]{
				margin: 5px;
				display: block;
			}
			h3{margin-left: 20px;}
		</style>
		<script type="text/javascript">
			function validate(){
				var status=true;
				var uname=document.loginForm.uname.value;
				if(uname.length==0){
					document.getElementById("unameerr").innerHTML="Required";
					status=false;
				}
				else if(!uname.match(/^[a-z A-Z]+$/)){
					document.getElementById("unameerr").innerHTML="Chars only";
				}
				var pwd=document.loginForm.pwd.value;
				if(pwd.length==0){
					document.getElementById("pwderr").innerHTML="Required";
					status=false;
				}
				else if(pwd!="123"){
					document.getElementById("pwderr").innerHTML="Wrong pwd";	
					status=false;
				}
				return status;
			}
		</script>
</head>
<body>
	<div>
		<form name="loginForm" action="login.php" onsubmit="return validate()">	
			<fieldset>
				<legend>Login Form</legend>
				<label class="lbl">Username</label>
				<input type="text" name="uname" oninput="document.getElementById('unameerr').innerHTML='';">
				<label id="unameerr"></label>
				<label class="lbl">Password</label>
				<input type="password" name="pwd" oninput="document.getElementById('pwderr').innerHTML='';">
				<label id="pwderr"></label>
				<input type="submit" name="submit" value="Login" />
			</fieldset>
		</form>
	</div>
</body>
</html>
